<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI | 2025.1</title>
    <style>
		@import url('https://fonts.googleapis.com/css?family=Open+sans|Source+Code+Pro');
        
		h1 {
		text-align: center;
		}
		
		body {
		font-family: "Source Code Pro", serif;
		}
		
		table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Sistemas de Informação (UFBA) | 2025.1</h1>

    <input type="text" id="filterInput" placeholder="Filtrar disciplinas...">

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Docente</th>
                <th>DIA | Horário</th>
            </tr>
        </thead>
        <tbody id="taskList">
        </tbody>
    </table>

    <script>
        const supac = [
            {
                codigo: "MATC97",
                nome: "TCC BACHARELADO SISTEMAS DE INFORMAÇÃO I",
                docente: "Luma da Rocha Seixas",
                time: "CMB | 00:00 às 23:00"
            },
            {
                codigo: "MATC98",
                nome: "TCC BACHARELADO SISTEMAS DE INFORMAÇÃO II",
                docente: "Luma da Rocha Seixas",
                time: "CMB | 00:00 às 23:00"
            },
        ];

        const taskList = document.getElementById('taskList');
        const filterInput = document.getElementById('filterInput');

        function populateTable(data) {
            taskList.innerHTML = '';
            data.forEach(disciplina => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${disciplina.codigo}</td>
                    <td>${disciplina.nome}</td>
                    <td>${disciplina.docente}</td>
                    <td>${disciplina.time}</td>
                `;
                taskList.appendChild(row);
            });
        }

        populateTable(supac);

        filterInput.addEventListener('input', function() {
            const filterValue = filterInput.value.toLowerCase();
            const filteredData = supac.filter(disciplina => {
                return disciplina.codigo.toLowerCase().includes(filterValue) ||
                    disciplina.nome.toLowerCase().includes(filterValue) ||
                    disciplina.docente.toLowerCase().includes(filterValue) ||
                    disciplina.time.toLowerCase().includes(filterValue);
            });
            populateTable(filteredData);
        });
    </script>
</body>
</html>
